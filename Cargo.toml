[package]
name = "advent_of_code"
version = "0.11.0"
authors = ["Felix Sp√∂ttel <1682504+fspoettel@users.noreply.github.com>"]
edition = "2021"
default-run = "advent_of_code"
publish = false
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
doctest = false

[profile.dhat]
inherits = "release"
debug = 1

[features]
linked_list_remove = []
dhat-heap = ["dhat"]
today = ["chrono"]
test_lib = []

[dependencies]
pico-args = "0.5.0"
itertools = { version = "0.13"}
regex = { version = "1.11.1"}
derive_more = { version = "1", features = ["full"] }
chrono = { version = "0.4.38", optional = true }
dhat = { version = "0.3.3", optional = true }
tinyjson = "2.5.1"

[profile.dev]
opt-level = 2

[profile.release]
debug = true
overflow-checks = true
